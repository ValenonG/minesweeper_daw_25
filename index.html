<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./scripts/main.js" defer></script>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-container">
      <h1  class="navbar-title">Minesweeper</h1>
      <ul class="navbar-links">
        <li><a href="#">About</a></li>
        <li><a href="#">Ranking</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Sign In</a></li>
      </ul>
    </div>
  </nav>
  <div id="difficulty-buttons">
    <button onclick="generateTable(8, 8,10)">Easy (8x8x10)</button>
    <button onclick="generateTable(12, 12, 25)">Medium (12x12x25)</button>
    <button onclick="generateTable(16, 16, 40)">Hard (16x16x40)</button>
    <button onclick="showCustomForm()">Customized</button>
  </div>
  <div id="custom-form">
    <input type="number" id="custom-rows" placeholder="Rows" min="1">
    <input type="number" id="custom-cols" placeholder="Columns" min="1">
    <input type="number" id="custom-mines" placeholder="Mines" min="1">
    <button onclick="setCustomDifficulty()">Generate</button>
  </div>

  <div id="table-container"></div>

  <div id="error-modal">
    <div class="modal-content">
      <span id="error-message"></span>
      <br>
      <button onclick="closeModal()">Cerrar</button>
    </div>
  </div>
</body>
</html>
